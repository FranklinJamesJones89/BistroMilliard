{% extends 'bistro_milliards/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
 	
  <!-- css -->
  <link rel='stylesheet' href="{% static 'bistro_milliards/css/styles.css'%}">
  
  <!-- bootstrap -->
  {% bootstrap_css %}



  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Amita&family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{% static 'bistro_milliards/img/millispread11.webp'%}" class="main-img d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
    <img src="{% static 'bistro_milliards/img/millitapas2.webp' %}" class="main-img d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
    <img src="{% static 'bistro_milliards/img/millivitellosolo.webp' %}" class="main-img d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>

  <!-- Greeting -->
  <div class='greeting-sub-container'>
    <h3>Chase Fine Dining</h3>
  </div>
  <div class='greeting-container'>
    <h1>Welcome to Bistro Milliard</h1>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>

{% endblock content %}
